name: Deploy Quartz site to GitHub Pages

# Se ejecuta cada vez que haces push a main
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Node.js 22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3️⃣ Instalar dependencias de Quartz
      - name: Install dependencies
        run: npm install

      # 4️⃣ Construir el sitio Quartz
      - name: Build Quartz site
        run: npx quartz build

      # 5️⃣ Subir los archivos estáticos a GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      # 6️⃣ Desplegar automáticamente a GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
